# Server
server.servlet.context-path=/api
server.port=8010
# Authentication Service
auth.uri=http://localhost:8000/api/
# Data Source
spring.datasource.url=jdbc:h2:file:./build/h2db/db/registration;DB_CLOSE_DELAY=-1
